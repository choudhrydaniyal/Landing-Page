<body>
  <div class="hero">
    <div class="nav-bar">
      <h2 class="logo">Header Logo</h2>
      <ul class="nav-links">
        <li class="link">header link one</li>
        <li class="link">header link two</li>
        <li class="link">header link three</li>
      </ul>
    </div>
    <div class="hero-content">
      <div class="hero-content-text">
        <h2 class="hero-main-text">This website is awesome</h2>
        <p class="hero-secondary-text">
          This website has some subtext that goes here under the main title.
          It's a smaller font and the color is lower contrast
        </p>
        <button class="hero-content-button">Sign up</button>
      </div>
      <div class="hero-content-img">
        <a
          href="https://images.unsplash.com/photo-1725452119307-14e2642a78a6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxMnx8fGVufDB8fHx8fA%3D%3D">
          <img
            src="https://images.unsplash.com/photo-1725452119307-14e2642a78a6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxMnx8fGVufDB8fHx8fA%3D%3D"
            alt="A girl reading a book" srcset="" />
        </a>
      </div>
    </div>
  </div>
